<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Storage (GitHub Pages)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pdf-viewer {
            height: 500px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .file-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .storage-info {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">PDF Storage</h3>
                        <div class="storage-info">
                            <span id="storage-usage">0 MB used</span> | 
                            <span id="storage-limit">Browser storage</span>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <div class="mb-4">
                            <h5>Upload PDF</h5>
                            <div class="input-group">
                                <input type="file" class="form-control" id="file-input" accept=".pdf">
                                <button class="btn btn-primary" id="upload-btn">Upload</button>
                            </div>
                            <div class="mt-2 text-muted">
                                <small>Files are stored in your browser only (won't sync across devices)</small>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-5">
                                <h5>Your PDF Files</h5>
                                <div class="file-list card">
                                    <div class="card-body" id="file-list">
                                        <p class="text-muted">No files found</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-7">
                                <h5>PDF Viewer</h5>
                                <div class="pdf-viewer card">
                                    <div class="card-body d-flex align-items-center justify-content-center">
                                        <p class="text-muted" id="pdf-placeholder">Select a file to view</p>
                                        <iframe id="pdf-frame" style="width: 100%; height: 100%; display: none;"></iframe>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between mt-2">
                                    <button class="btn btn-sm btn-outline-secondary" id="download-btn" disabled>Download</button>
                                    <button class="btn btn-sm btn-outline-danger" id="delete-btn" disabled>Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
